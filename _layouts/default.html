<!DOCTYPE html>
<html>
<head>

<title>{{ page.title }} - Glen Takahashi</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<meta name="author" content="Glen Takahashi"/>
<link rel="stylesheet" type="text/css" href="/css/reset.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,800,700,400italic|PT+Serif:400,400italic"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="/js/custom-post.js"></script>

<!-- Google Analytics -->
{% include ga.html %}
<!-- /Google Analytics -->

</head>
<body>
<!-- Container -->
<div id="container">

  <!-- Top -->
  {% include top.html %}
  <!-- /Top -->

  <!-- Content -->
  <div id="content" >

    <!-- Menu -->
    <div class="menu">
      <ul class="tabs">
        <li class="tmenu"><a href="/#about" class="tab-about">About</a></li>
        <li class="tmenu"><a href="/#resume" class="tab-resume">Resume</a></li>
        <li class="tmenu"><a href="/#portfolio" class="tab-portfolio">Portfolio</a></li>
        <li class="tmenu"><a href="/#stack" class="tab-stack">Stack</a></li>
      </ul>
    </div>
    <!-- /Menu -->

    <!-- Post -->
    <div class="post">
      <div class="title">{{ page.title }}</div>
      <div class="date">{{ page.date | date: "%-d %B %Y" }}</div>
      {{ content }}
    </div>
    <!-- /Post -->

  </div>

  <!-- Footer -->
  {% include footer.html %}
  <!-- /Footer -->

</div>
<!-- /Container -->

</body>
</html>
