---
layout: default
---
{% include menu.html %}

<!-- Post -->
<div class="post">
  <div class="title">{{ page.title }}</div>
  {% if page.updated %}
    <div class="updated">Updated {{ page.updated }}</div>
  {% endif %}
  <div class="date">{{ page.date }}</div>
  <div class="content">{{ content }}</div>
  <div class="clear"></div>
</div>
<!-- /Post -->
